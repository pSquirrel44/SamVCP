events {
    worker_connections 1024;
}

http {
    upstream video_wall_backend {
        server video-wall-backend:5000;
    }
    
    server {
        listen 80;
        server_name localhost;
        
        # Serve static content directly
        location /static/ {
            alias /usr/share/nginx/html/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Proxy API requests to backend
        location /api/ {
            proxy_pass http://video_wall_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # WebSocket support
        location /socket.io/ {
            proxy_pass http://video_wall_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Serve the control panel
        location / {
            proxy_pass http://video_wall_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

# systemd service file - /etc/systemd/system/video-wall.service
[Unit]
Description=Video Wall Control Panel Backend
After=network.target

[Service]
Type=simple
User=videowall
Group=videowall
WorkingDirectory=/opt/video-wall-control
Environment=PATH=/opt/video-wall-control/venv/bin
ExecStart=/opt/video-wall-control/venv/bin/python video_wall_server.py
Restart=always
RestartSec=10

[Install]
WantedBy=multi-user.target
